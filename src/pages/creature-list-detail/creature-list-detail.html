<ion-header>

  <ion-navbar>
    <ion-title>{{creature.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content  text-center>
  <ion-card> 
    
    

      <img center src="{{wildlifeProvider.imageBaseUrl + creature.imageName}}" *ngIf="creature.imageName">
      <ion-card-title>{{creature.name}}</ion-card-title>
      <ion-label><h3>{{creature.family}}</h3></ion-label>
      <ion-row>
        <ion-col>
          <ion-label>Size: {{creature.size}}<span *ngIf="creature.wingspan"><br>({{creature.wingspan}})</span></ion-label>
        </ion-col>
        <ion-col>
          <ion-label>Colour: {{creature.colour}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row text-left padding>
          <ion-col>{{creature.description.substring(0,descriptionMaxLength)}}<span *ngIf="creature.description.length> descriptionMaxLength"> ...<a (click)="descriptionMaxLength=1000">more</a></span></ion-col>
      </ion-row>

      <ion-item-divider>
        
      </ion-item-divider>
      <flight-time [creature]="creature"></flight-time>
      
      <ion-item-divider>

      </ion-item-divider>
      <ion-list>
        <ion-item text-wrap (click)="viewSightings(creature)">
            <ion-icon color="success" item-left name="locate"></ion-icon>  
            <div>Sightings</div>
            <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
        </ion-item>
        <ion-item text-wrap (click)="viewStats(creature)">
            <ion-icon color="success" item-left name="analytics"></ion-icon>  
            <div>Stats</div>
            <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
        </ion-item>
        <ion-item text-wrap (click)="viewImages(creature)">
            <ion-icon color="success" item-left name="images"></ion-icon>  
            <div>Images</div>
            <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
        </ion-item>
        <ion-item text-wrap (click)="viewImages(creature)">
            <ion-icon color="success" item-left name="images"></ion-icon>  
            <div>Catapillar/Chrysalis</div>
            <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
        </ion-item>
        <!-- <ion-item text-wrap (click)="viewFlight(creature)">
            <ion-icon color="success" item-left name="images"></ion-icon>  
            <div>Flight Times</div>
            <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
        </ion-item> -->

      </ion-list>
  </ion-card>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>SightingDetail</ion-title>
    <ion-buttons end>
        <button ion-button color="secondary" (click)="save()">Save</button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let creature of creatures">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>{{creature.Name}}</h2>
          <p>More info</p>
          <button ion-button item-end (click)="addSighting(creature)"><ion-icon name="add"></ion-icon></button>
          <span *ngIf="creature.total > 0">Sightings: {{creature.total}}</span>
          <button ion-button item-end (click)="addSighting(creature)"><ion-icon name="remove"></ion-icon></button>
        </ion-item>
      </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button (click)="save()">Save</button>
    </ion-toolbar>
  </ion-footer>

<ion-header>

  <ion-navbar>
    <ion-title>Add Sighting</ion-title>
    <ion-buttons end>
        <button ion-button color="secondary" (click)="save()" *ngIf="canSave()">Save</button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let creature of creatures" class="creature">
          <ion-thumbnail item-start>
            <img src="{{wildlifeProvider.imageBaseUrl + creature.imageName}}" *ngIf="creature.imageName">
          </ion-thumbnail>
          <div>{{creature.name}} </div>
          <div>
          
            <button class="qty-button" ion-button item-end (click)="addSighting(creature)"><ion-icon name="add"></ion-icon></button>
            <button class="qty-button" ion-button item-end (click)="removeSighting(creature)"><ion-icon name="remove"></ion-icon></button>
            <ion-badge color="secondary" slot="end" *ngIf="creature.total > 0">{{creature.total}}</ion-badge>
        </div>
        </ion-item>
      </ion-list>

</ion-content>

<ion-footer>
    <ion-toolbar>
      <button ion-button (click)="save()" *ngIf="canSave()">Save</button>
    </ion-toolbar>
  </ion-footer>

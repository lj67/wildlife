<ion-header>

  <ion-navbar>
    <ion-title>{{location.name}}</ion-title>
    <ion-buttons end>
        <button ion-button (click)="showEditModal(location)"><ion-icon name="create"></ion-icon></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  text-center>
    <ion-card> 

        <img center src="{{location.imageName}}" *ngIf="location.imageName">
        <ion-card-title>{{location.name}}</ion-card-title>
        <ion-label><h3>{{location.latitude + " " + location.longitude}} <ion-icon (click)="viewMap(location)" item-left name="locate"></ion-icon></h3></ion-label>
        <ion-row>
          <ion-col>
            <ion-label>Type: {{location.typeName}}</ion-label>
          </ion-col>
        </ion-row>

        <ion-row>
        <ion-col class="total-sightings" >

              <h5>Total Sightings</h5>
              <h1>{{locationStats? locationStats.total: 0}}</h1>

        </ion-col>
        <ion-col class="total-sightings-species" >
      
                <h5>Total Species</h5>
                <h1>{{locationStats? locationStats.totalSpecies: 0}}</h1>

          </ion-col>
        </ion-row>
        <ion-thumbnail *ngFor="let creature of locationStats.creatures">
            <img src="{{wildlifeProvider.imageBaseUrl + creature.imageName}}" *ngIf="creature.imageName" (click)="viewCreature(creature, $event)">
        </ion-thumbnail>
  
        <!-- <ion-row text-left padding>
            <ion-col>{{creature.description.substring(0,descriptionMaxLength)}}<span *ngIf="creature.description.length> descriptionMaxLength"> ...<a (click)="descriptionMaxLength=1000">more</a></span></ion-col>
        </ion-row> -->
  
        <ion-item-divider>
  
        </ion-item-divider>
        <ion-list>
          <ion-item text-wrap (click)="viewSightings(location)">
              <ion-icon color="success" item-left name="locate"></ion-icon>  
              <div>Sightings</div>
              <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
          </ion-item>
          <ion-item text-wrap (click)="viewStats()">
              <ion-icon color="success" item-left name="analytics"></ion-icon>  
              <div>Stats</div>
              <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
          </ion-item>
          <ion-item text-wrap (click)="viewImages(location)">
              <ion-icon color="success" item-left name="images"></ion-icon>  
              <div>Images</div>
              <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
          </ion-item>
          <!-- <ion-item text-wrap (click)="viewFlight(creature)">
              <ion-icon color="success" item-left name="images"></ion-icon>  
              <div>Flight Times</div>
              <ion-icon color="success" item-right name="arrow-dropright"></ion-icon> 
          </ion-item> -->
  
        </ion-list>
    </ion-card>
  </ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Flight Times</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

    <!-- <canvas baseChart #myChart="base-chart" [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
    [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
    (chartClick)="chartClicked($event)"></canvas> -->

    <ion-card padding> 
    
      <img center src="{{wildlifeProvider.imageBaseUrl + creature.imageName}}" *ngIf="creature.imageName">
      <ion-card-title class="title">In Flight: {{currentLevel == 0 ? 'No' : currentLevel == 1 ? 'Low' : currentLevel == 2 ? 'Medium' : 'High'}}</ion-card-title>


      <div class="legend-holder">
        <div class="legend bar-low">Low</div>
        <div class="legend bar-med">Med</div>
        <div class="legend bar-high">High</div>
      </div>

      <div class="bar" *ngFor="let flight of flightTimes" 
        [ngClass]="flight.level == 0 ? 'bar-none' : flight.level == 1 ? 'bar-low' : flight.level == 2 ? 'bar-med' : 'bar-high'"
        [style.width] = "'calc(100%/44*' + flight.weeks + ')' | safe : 'style'">
        &nbsp;
      </div>

      <div class="x-axis-holder">
        <div class="x-axis" [ngClass]="currentWeekNumber == week ? 'current-week' : ''" *ngFor="let week of weeks">
          {{week%2 == 0 ? week : "&nbsp;"}}
        </div>
      </div>
      <div class="x-axis-label">Weeks</div>

    </ion-card>
    

</ion-content>

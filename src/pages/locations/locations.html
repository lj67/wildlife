<ion-header>

  <ion-navbar>
    <ion-title>Locations</ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
      <ion-item>
          <ion-searchbar [(ngModel)]="searchStr" (ionInput)="setFilteredLocations()"></ion-searchbar>
      </ion-item>
      <ion-item *ngFor="let location of filteredLocations" text-wrap  (click)="viewDetail(location, $event)">
        <div>{{location.name}}<br>{{location.typeName}}</div>
        <ion-icon item-right name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Image Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-card padding> 
          
        <img src="https://www.newburyrealale.co.uk/nature/images/{{image.filename}}">
    
        
        <ion-card-title padding>{{image.creature.name}}</ion-card-title>
        <ion-label padding class="date-time"><h3>{{image.trip.date + " " + image.trip.time}}</h3></ion-label>
        <ion-row>
          <ion-col>
            <ion-label>Location: {{image.location.name}}</ion-label>
          </ion-col>
        </ion-row>
    </ion-card>
</ion-content>

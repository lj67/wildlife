<ion-header>

  <ion-navbar>
    <ion-title>{{creature.name}} Images</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>
    Total Images: {{images.length}}
  </ion-label>

  <img src="{{wildlifeProvider.imageBaseUrl + image.filename}}" *ngFor="let image of images">

</ion-content>

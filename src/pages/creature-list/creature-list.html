<ion-header>

  <ion-navbar>
    <ion-title>CreatureList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div padding>
        <button ion-button block (click)="showRefineMenu()">Filter </button>
    </div>
    
  
    <ion-list>
      <ion-item *ngFor="let drink of drinks" (click)="viewDrink(drink)">
        <ion-avatar item-start>
          <img src="{{logoPath + drink.DrinkLogo}}">
        </ion-avatar>
        <h2>{{drink.Name}}</h2>
        <p>{{drink.BreweryName}}</p>
        <ion-note item-end>{{drink.Strength}}%</ion-note>
  
      </ion-item>
    </ion-list>
</ion-content>

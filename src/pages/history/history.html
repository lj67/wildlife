<ion-header>

    <ion-navbar>
      <ion-title>History</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content >
    <ion-list>
        <ion-item *ngFor="let sighting of sightings">
            <ion-thumbnail item-start>
                <img src="{{wildlifeProvider.imageBaseUrl + sighting.creature.imageName}}" *ngIf="sighting.creature.imageName">
            </ion-thumbnail>
          <div class="date">
              {{sighting.trip.date}}<br>
              {{sighting.trip.locationName}}
          </div>
          <div class="total" *ngIf="sighting.total > 1">
              x{{sighting.total}}
          </div>
          <button ion-button clear item-end (click)="viewInfo(sighting)" >View</button>
        </ion-item>
      </ion-list>
  
  </ion-content>

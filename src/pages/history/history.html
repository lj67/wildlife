<!--

  Ionic pages and navigation.
-->
<ion-header>

    <ion-navbar>
      <ion-title>History</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
  
    <ion-list>
        <ion-item *ngFor="let sighting of sightings">
          <ion-thumbnail item-start>
            <img src="img/thumbnail-totoro.png">
          </ion-thumbnail>
          <h2>{{sighting.Name}}</h2>
          <p>More info</p>
          <button ion-button clear item-end >View</button>
        </ion-item>
      </ion-list>
  
  </ion-content>
